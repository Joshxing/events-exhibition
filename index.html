        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var getTicketButton = document.querySelector('.main-btn');
                var modal = document.getElementById('myModal');
                var span = document.getElementsByClassName('close')[0];
                var emailForm = document.getElementById('emailForm');
                var nameInput = document.getElementById('name');
                var lastNameInput = document.getElementById('lastName');
                var emailInput = document.getElementById('email');

                getTicketButton.addEventListener('click', function(event) {
                    event.preventDefault();
                    modal.style.display = 'block';
                });

                span.addEventListener('click', function() {
                    modal.style.display = 'none';
                });

                emailForm.addEventListener('submit', function(event) {
                event.preventDefault();
                var name = nameInput.value;
                var lastName = lastNameInput.value;
                var email = emailInput.value;
                
                var xhr = new XMLHttpRequest();
                xhr.open('POST', ''); // Replace with the URL of your PHP file
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // Redirect the user to the specified website
                        window.location.href = 'https://eventsandexhibitions.us';
                    } else {
                        console.log('Error:', xhr.status);
                    }
                };
                xhr.send('name=' + encodeURIComponent(name) + '&lastName=' + encodeURIComponent(lastName) + '&email=' + encodeURIComponent(email));
                
                modal.style.display = 'none';
            });
        });
        </script>
